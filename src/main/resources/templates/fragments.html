<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Teah T.V.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/movies">
            <img th:src="@{/images/Teah.png}" alt="Teah T.V. logo" width="100" height="100">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/movies">Library</a></li>
            <li class="nav-item"><a class="nav-link" href="/add">Add Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="/edit">Edit Movies</a></li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" aria-placeholder="Search" name="searchTerm">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </div>

</nav>

<div th:fragment="addMovieForm" id="addMovie" class="container-fluid" style="display:none;">
    <form method="post" style="max-width:800px;">
        <div class="form-group">
            <h3>Movie Title: </h3>
            <input class="form-control" th:field="${movie.title}"/>
            <p th:errors="${movie.title}" class="error"></p>
        </div>
        <br>
        <div class="form-group">
            <h3>Year Released: </h3>
            <input class="form-control" th:field="${movie.year_released}"/>
            <p th:errors="${movie.year_released}" class="error"></p>

        </div>
        <br>
        <div class="form-group">
            <h3>Director: </h3>
            <input class="form-control" th:field="${movie.director}"/>
            <p th:errors="${movie.director}" class="error"></p>

        </div>
        <br>
        <h3>Category: </h3>

        <div class="form-group">

            <input class="form-control"  th:field="${movie.category}"/>

            <p th:errors="${movie.category}" class="error"></p>

        </div>

        <br><br>
        <h4>Disc Type: </h4>
        <div class="form-check form-check-inline" th:each="disc : ${discTypes}">

            <input class="form-check-input" type="radio" th:field="${movie.disc}" th:value="${disc.name}" th:text="${disc.name}"/>

            <p th:errors="${movie.disc}" class="error"></p>
        </div>
        <a th:href="@{'/disc/add'}">Add Disc Type</a>
        <br><br>
        <div class="form-group">
            <h4>Location: </h4>
            <input class="form-control" th:field="${movie.location}"/>
            <span th:errors="${movie.location}" class="error"></span>

        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Movie</button>

        </div>

    </form>
</div>


</body>
</html>
